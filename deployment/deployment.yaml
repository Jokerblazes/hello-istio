apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-v1
  labels:
    app: helloworld
    version: f001
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
      version: f001
  template:
    metadata:
      labels:
        app: helloworld
        version: f001
    spec:
      containers:
      - name: helloworld
        image: jokercd/helloworld:v1
        ports:
        - containerPort: 6000
        imagePullPolicy: Always
